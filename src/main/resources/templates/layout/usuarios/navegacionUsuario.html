<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Botones Agregar Usuario</title>
  <meta charset="UTF-8">
</head>

<body>
  <section th:fragment="navegacionUsuario" class="py-2 bg-light">
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6">
          <h3 class="display-6">
            [[#{usuario.usuarios}]]
          </h3>
        </div>

        <div class="col-md-6" sec:authorize="hasRole('ROLE_ADMIN')">
          <button class="btn btn-primary rounded-pill shadow float-end ms-3" data-bs-toggle="modal"
            data-bs-target="#agregarUsuario" data-bs-whatever="@mdo">
            <i class="fa-solid fa-user-plus"></i>
            <b>[[#{usuario.agregar}]]</b>
          </button>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
