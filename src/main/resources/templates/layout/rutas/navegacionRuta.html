<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Botones Agregar Ruta</title>
  <meta charset="UTF-8">
</head>
<body>
<section th:fragment="navegacionRuta" class="py-2 bg-light">
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3 class="display-6">
          [[#{ruta.rutas}]]
        </h3>
      </div>

      <div class="col-md-6" sec:authorize="hasRole('ROLE_ADMIN')">
          <button class="btn btn-primary rounded-pill shadow float-end ms-3"
                  data-bs-toggle="modal" data-bs-target="#agregarRuta" data-bs-whatever="@mdo">
            <i class="fas fa-plus"></i>
            <b>[[#{ruta.agregar}]]</b>
          </button>
        <button class="btn btn-primary rounded-pill shadow float-end"
                data-bs-toggle="modal" data-bs-target="#agregarZona" data-bs-whatever="@mdo">
          <i class="fa-solid fa-map-location-dot"></i>
          <b>[[#{zona.agregarzona}]]</b>
        </button>
      </div>
    </div>
  </div>
  </div>
</section>
</body>
</html>
