<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Botones Agregar Ruta</title>
  <meta charset="UTF-8">
</head>
<body>
<section th:fragment="navegacionRuta" class="py-2 bg-light">
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3 class="display-6">
          [[#{ruta.rutas}]]
        </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-white rounded w-50">
              <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{panel.home}">Clientes</a></li>
              <li class="breadcrumb-item active" aria-current="page">[[#{ruta.nombre}]]</li>
          </ol>
      </nav>
      </div>
      <div class="col-md-6">
          <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary rounded-pill shadow float-end ms-3"
                  data-bs-toggle="modal" data-bs-target="#agregarRuta" data-bs-whatever="@mdo">
            <i class="fas fa-plus"></i>
            <b>[[#{ruta.agregar}]]</b>
          </button>
        <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary rounded-pill shadow float-end mb-3"
                data-bs-toggle="modal" data-bs-target="#agregarZona" data-bs-whatever="@mdo">
          <i class="fa-solid fa-map-location-dot"></i>
          <b>[[#{zona.agregarzona}]]</b>
        </button>

        <div>
          <input type="text" class="form-control mt-3" id="filterInput" th:placeholder="#{panel.filtrar}">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio1" th:text="#{ruta.nombre}"
              value="rutaNombre" checked>
            <label class="form-check-label" for="inlineRadio1"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio2" th:text="#{ruta.dia}"
              value="rutaDia">
            <label class="form-check-label" for="inlineRadio2"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio3" th:text="#{ruta.zona}"
              value="rutaZona">
            <label class="form-check-label" for="inlineRadio3"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio4" th:text="#{panel.cobrador}"
              value="rutaCobrador">
            <label class="form-check-label" for="inlineRadio4"></label>
          </div>
        </div>  
      </div>
    </div>
  </div>
  </div>
</section>
</body>
</html>
