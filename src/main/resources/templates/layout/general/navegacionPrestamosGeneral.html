<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Botones Agregar Cliente</title>
  <meta charset="UTF-8">
</head>

<body>
  <section th:fragment="navegacionPrestamosGeneral" class="py-2 bg-light">
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6">
          <h3 class="display-6">
            [[#{prestamo.prestamos}]]
          </h3>
          <input type="text" class="form-control" id="filterInput" th:placeholder="#{panel.filtrar}">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio1" th:text="#{cliente.nombre}" value="name" checked>
            <label class="form-check-label" for="inlineRadio1"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio2" th:text="#{prestamo.codigo}" value="code">
            <label class="form-check-label" for="inlineRadio2"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio3" th:text="#{ruta.dia}" value="day">
            <label class="form-check-label" for="inlineRadio3"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio4" th:text="#{ruta.nombre}" value="route">
            <label class="form-check-label" for="inlineRadio4"></label>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
