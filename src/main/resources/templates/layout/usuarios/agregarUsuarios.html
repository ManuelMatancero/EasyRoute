<section th:fragment="agregarUsuarios">
  <div class="modal fade" id="agregarUsuario" tabindex="-1" aria-labelledby="agregarUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" th:text="#{usuario.agregar}" id="agregarUsuario">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/guardarUsuario}" method="POST" class="was-validated">
            <!-- Datos del cobrador (se pueden mostrar en el mismo formulario) -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nombreCobrador" class="col-form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombreCobrador" id="nombreCobrador" required="true" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="apellidoCobrador" class="col-form-label">Apellido</label>
                  <input type="text" class="form-control" name="apellidoCobrador" id="apellidoCobrador"
                    required="true" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="cedulaCobrador" class="col-form-label">Cédula</label>
                  <input type="number" class="form-control" name="cedulaCobrador" id="cedulaCobrador" required="true" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="telefonoCobrador" class="col-form-label">Télefono</label>
                  <input type="tel" class="form-control" name="telefonoCobrador" id="telefonoCobrador"
                    required="true" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="direccionCobrador" class="col-form-label">Dirección</label>
                  <textarea class="form-control" name="direccionCobrador" id="direccionCobrador" required="true"
                    rows="2"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="username" class="col-form-label">Username</label>
                  <input type="text" class="form-control" name="username" id="username" required="true" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="col-form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password" required="true" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="idEmpresa" class="col-form-label">Empresa</label>
                  <select class="form-control" name="idEmpresa" id="idEmpresa" required="true">
                    <!-- Iterar sobre la lista de empresas y mostrarlas como opciones -->
                    <option th:each="empresa : ${empresas}" th:value="${empresa.idEmpresa}" th:text="${empresa.nombre}">
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="rol" class="col-form-label">Rol</label>
                  <select class="form-control" name="rol" id="rol" required="true">
                    <option value="1">Admin</option>
                    <option value="2">Cobrador</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                th:text="#{barra.salir}">Close</button>
              <button type="submit" class="btn btn-primary" th:text="#{usuario.agregar}">Send message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
