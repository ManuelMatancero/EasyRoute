<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Botones Agregar Cliente</title>
  <meta charset="UTF-8">
</head>
<body>
<section th:fragment="navegacionPagaresGeneral" class="py-2 bg-light">
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3 class="display-6">
          [[#{pagare.pagares}]]
        </h3>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="filterInput" th:placeholder="#{panel.filtrar}">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio1" th:text="#{pagare.nopagare}" value="numeroPagare" checked>
            <label class="form-check-label" for="inlineRadio1"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio2" th:text="#{cliente.cliente}" value="nombreCliente">
            <label class="form-check-label" for="inlineRadio2"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="filterType" id="inlineRadio3" th:text="#{pagare.vencimiento}" value="vencimiento">
            <label class="form-check-label" for="inlineRadio3"></label>
          </div>
      </div>
    </div>
  </div>
  </div>
</section>
</body>
</html>
