<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Botones Agregar Cliente</title>
  <meta charset="UTF-8">
</head>

<body>
  <section th:fragment="navegacionCliente" class="py-2 bg-light">
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6">
          <h3 class="display-6">
            [[#{cliente.clientes}]]
          </h3>
        </div>
        <div class="col-md-6">
          <div sec:authorize="hasRole('ROLE_USER')">
            <button class="btn btn-primary rounded-pill shadow float-end mb-2" data-bs-toggle="modal"
              data-bs-target="#agregarCliente" data-bs-whatever="@mdo">
              <i class="fa-solid fa-user-plus"></i>
              <b>[[#{cliente.agregar}]]</b>
            </button>
          </div>
          <div>
            <input type="text" class="form-control mt-3" id="filterInput" th:placeholder="#{panel.filtrar}">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="filterType" id="inlineRadio1" th:text="#{cliente.nombre}"
                value="nameCustomer" checked>
              <label class="form-check-label" for="inlineRadio1"></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="filterType" id="inlineRadio2" th:text="#{cliente.cedula}"
                value="idCustomer">
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="filterType" id="inlineRadio3" th:text="#{ruta.nombre}"
                value="routeCustomer">
              <label class="form-check-label" for="inlineRadio3"></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="filterType" id="inlineRadio4" th:text="#{panel.cobrador}"
                value="cobradorCustomer">
              <label class="form-check-label" for="inlineRadio4"></label>
            </div>
          </div>   
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
